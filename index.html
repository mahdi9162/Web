<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webflow</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-logo container">
                <h4><span>Web</span>flow</h4>
                <button class="btn"> Sign Up</button>
            </div>
        </nav>

        <div class="hero-sec-text">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>

    <main class="container">
        <section class="action-sec section-gap">
            <div class="action-text">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn"> Launch Live Preview </button>
            </div>
            <div class="action-img">
                <img src="./images/wc-mini.png" alt="wc mini image">
            </div>
        </section>

        <section class="users-sec section-gap">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="users">
                <div class="users-info">
                    <p>50K</p>
                    <span>Active Users</span>
                </div>
                <div class="users-info">
                    <p>2M+</p>
                    <span>Focus Sessions</span>
                </div>
                <div class="users-info">
                    <p>95%</p>
                    <span>Satisfaction Rate</span>
                </div>
            </div>

            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
